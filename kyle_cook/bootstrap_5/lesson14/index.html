<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Remote style sheet -->
  <link 
    rel="stylesheet" 
    href="http://localhost:8080/JavaScript/IPI/css/bootstrap_5.0.2/bootstrap.min.css"
  >
  <script src="http://localhost:8080/JavaScript/IPI/js/bootstrap_5.0.2/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="../lesson01/style.css">
</head>
<body>
  <div class="container">
    <div class="input-group">
      <div class="alert alert-dark">Alert</div>
      <div class="alert alert-danger">Alert</div>
      <div class="alert alert-success">Alert</div>
      <div class="alert alert-success alert-dismissible" role="alert">
        Alert
        <button class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
      </div>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <h1>Alert</h1> 
        <a href="#" class="alert-link">Go here to find out more</a>
        <button class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
      </div>
    </div>
  </div>
</body>
</html>
