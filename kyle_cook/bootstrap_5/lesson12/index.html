<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Remote style sheet -->
  <link 
    rel="stylesheet" 
    href="http://localhost:8080/JavaScript/IPI/css/bootstrap_5.0.2/bootstrap.min.css"
  >
  <script src="http://localhost:8080/JavaScript/IPI/js/bootstrap_5.0.2/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="../lesson01/style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <form novalidate>
      <div class="form-floating">
        <input type="email" id="email" class="form-control" placeholder="Place email here" required />
        <label for="email" class="form-label">Email</label>
        <div class="invalid-feedback">Invalid email</div>
        <div class="valid-feedback">Correct email</div>
      </div>
      <button>Submit</button>
    </form>
  </div>
</body>
</html>
